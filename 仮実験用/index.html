<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <svg
      id="svg"
      xlns="http://www.w3.org/2000/svg"
      width="1000px"
      height="1000px"
      style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0)"
    >
      <defs>
        <marker
          id="m_atr"
          markerUnits="strokeWidth"
          markerWidth="10"
          markerHeight="10"
          refX="5"
          refY="5"
          orient="auto"
        >
          <polygon points="0,0 5,5 0,10 10,5 " fill="black"></polygon>
        </marker>
      </defs>
      <foreignObject width="1000" height="1000">
        <div class="container">
          <div class="child"></div>
        </div>
      </foreignObject>

      <g
        style="
          touch-action: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        "
        stroke="black"
        strokeWeight="2"
        id="groupObj0"
        class="groupObj"
      >
        <rect
          class="group_frame"
          x="325"
          y="261"
          width="250"
          height="100.5"
          fill="white"
          opacity="0.7"
          strokeWidth="1"
          stroke="black"
        ></rect>
        <rect
          id="contentBox2"
          class="contentBox"
          fill="white"
          stroke="black"
          x="325"
          y="261.5"
          width="100"
          height="100"
          style="
            touch-action: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          "
        ></rect>
        <circle
          id="contentBox3"
          class="contentBox circle"
          fill="white"
          stroke="black"
          cx="525"
          cy="311"
          r="50"
          style="
            touch-action: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          "
        ></circle>
      </g>
      <circle
        id="groupObj0-t"
        class="arrow-hundle groupObj1-b-start"
        cx="450"
        cy="261"
        r="5"
        fill="blue"
      ></circle>
      <circle
        id="groupObj0-b"
        class="arrow-hundle groupObj1-t-end"
        cx="450"
        cy="361.5"
        r="5"
        fill="blue"
      ></circle>
      <circle
        id="groupObj0-l"
        class="arrow-hundle"
        cx="325"
        cy="311.25"
        r="5"
        fill="red"
      ></circle>
      <circle
        id="groupObj0-r"
        class="arrow-hundle"
        cx="575"
        cy="311.25"
        r="5"
        fill="red"
      ></circle>
      <g
        style="
          touch-action: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        "
        stroke="black"
        strokeWeight="2"
        id="groupObj1"
        class="groupObj"
      >
        <rect
          class="group_frame"
          x="305"
          y="41"
          width="235"
          height="102"
          fill="white"
          opacity="0.7"
          strokeWidth="1"
          stroke="black"
        ></rect>
        <rect
          id="contentBox0"
          class="contentBox"
          fill="white"
          stroke="black"
          x="305"
          y="41"
          width="100"
          height="100"
          style="
            touch-action: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          "
        ></rect>
        <circle
          id="contentBox1"
          class="contentBox circle"
          fill="white"
          stroke="black"
          cx="490"
          cy="93"
          r="50"
          style="
            touch-action: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          "
        ></circle>
      </g>
      <circle
        id="groupObj1-t"
        class="arrow-hundle groupObj0-b-start"
        cx="422.5"
        cy="41"
        r="5"
        fill="blue"
      ></circle>
      <circle
        id="groupObj1-b"
        class="arrow-hundle groupObj0-t-end"
        cx="422.5"
        cy="143"
        r="5"
        fill="blue"
      ></circle>
      <circle
        id="groupObj1-l"
        class="arrow-hundle"
        cx="305"
        cy="92"
        r="5"
        fill="red"
      ></circle>
      <circle
        id="groupObj1-r"
        class="arrow-hundle"
        cx="540"
        cy="92"
        r="5"
        fill="red"
      ></circle>
      <g
        stroke="black"
        strokeWeight="2"
        id="contentBox4"
        class="contentBox groupObj1-b-start groupObj0-t-end"
        style="
          touch-action: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        "
      >
        <rect
          class="arrow_frame"
          fill="white"
          opacity="0"
          strokeWidth="1"
          stroke="black"
          x="422.5"
          y="143"
          width="26.5"
          height="111"
        ></rect>
        <path
          d="M 422.5 143 L 450 261"
          stroke="black"
          strokeWeight="1"
          class="arrow"
          marker-end="url(#m_atr)"
        ></path>
      </g>
      <g
        stroke="black"
        strokeWeight="2"
        id="contentBox5"
        class="contentBox groupObj0-b-start groupObj1-t-end"
        style="
          touch-action: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        "
      >
        <rect
          class="arrow_frame"
          fill="white"
          opacity="0"
          strokeWidth="1"
          stroke="black"
          x="422.5"
          y="41"
          width="27.5"
          height="320.5"
        ></rect>
        <path
          d="M 450 361.5 L 423 42"
          stroke="black"
          strokeWeight="1"
          class="arrow"
          marker-end="url(#m_atr)"
        ></path>
      </g>
    </svg>
  </body>
</html>
