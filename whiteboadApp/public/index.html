<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <title>ホワイトボードの保存</title>
  </head>
  <body>
    <!-- メニュー -->
    <div
      class="menu"
      style="
        padding-top: 100px;
        padding-left: 100px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0);
      "
    >
      <!-- テキストボックス -->
      <div
        id="textBox_menu"
        style="margin-left: 50px"
        class="box"
        draggable="true"
      >
        文章
      </div>
      
      <div
        id="imgBox_menu"
        class="box"
        draggable="true"
        style="margin-right: 0px"
      >
        画像
      </div>

      <div id="arrow_menu" id="imgBox_menu" class="box" draggable="true">
        矢印
      </div>
    </div>

    <!--　保存読み込みボタン
       <form id="form1" style="margin:10px 0">
      <input type="submit" id="update" value="保存"></input>
    </form>
    <form id="form2">
      <input type="submit" id="read" value="読込み"></input>
    </form>
<button style="margin-top: 10px;" id="btn">図形表示</button> -->

    <div id="helo">
      <svg
        id="svg"
        xlns="http://www.w3.org/2000/svg"
        width="1000px"
        height="1000px"
      >
        <defs>
          <marker
            id="m_atr"
            markerUnits="strokeWidth"
            markerWidth="10"
            markerHeight="10"
            refX="5"
            refY="5"
            orient="auto"
          >
            <polygon points="0,0 5,5 0,10 10,5 " fill="black" />
          </marker>
        </defs>
      </svg>
    </div>
    <script src="js/draw.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
