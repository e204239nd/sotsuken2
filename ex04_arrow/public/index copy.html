    <script>

      
      // Snap.svgのインスタンスを作成
      var s = Snap("#svg");

      var moveFlag = false;
      var line;
      let tmpX, tmpY;
      // マウスダウンイベント
      s.mousedown(function (e) {
        moveFlag = true;
        tmpX = e.offsetX;
        tmpY = e.offsetY;
        line = s.path("M " + e.offsetX + " " + e.offsetY);
        s.attr({stroke:"red",strokeWeight:1})
        debugFunc("マウスダウン");
      });

      // マウスムーブイベント
      s.mousemove(function (e) {
        if (moveFlag) {
          var d = "M " + tmpX + " " + tmpY + " L " + e.offsetX + " " + e.offsetY;
          line.attr({ d: d });
        }
        debugFunc("マウスムーブ");
      });

      // マウスアップイベント
      s.mouseup(function () {
        moveFlag = false;
        debugFunc("マウスアップ");
      });

      function debugFunc(str) {
        const debugTxt = document.querySelector("#debug");
        if (debugTxt) {
          debugTxt.textContent = str;
          return;
        }
      }
    </script>
